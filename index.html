<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Mesto"></header><main class="content"><section class="profile"><img class="profile__avatar" src="8e94371e9d2475fdfc60.png" alt="Аватар профиля"><div class="profile__info-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button"></button></section><div class="popup popup_type_edit-profile"><div class="popup__container"><h3 class="popup__heading">Редактировать профиль</h3><form class="popup__form popup__form_type_edit-profile" novalidate><div class="popup__input-container"><input class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" name="name" required> <span class="popup__error name-input-error"></span></div><div class="popup__input-container"><input class="popup__input popup__input_type_job" id="job-input" minlength="2" maxlength="200" name="info" required> <span class="popup__error job-input-error"></span></div><button class="popup__submit-button popup__submit-button_type_edit-profile">Сохранить</button></form><button class="popup__close-button popup__close-button_type_edit-profile"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h3 class="popup__heading">Новое место</h3><form class="popup__form popup__form_type_add-card" novalidate><div class="popup__input-container"><input class="popup__input popup__input_type_place-name" id="place-name-input" placeholder="Название" minlength="2" maxlength="30" name="name" required> <span class="popup__error place-name-input-error"></span></div><div class="popup__input-container"><input class="popup__input popup__input_type_place-link" id="place-link-input" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="popup__error place-link-input-error"></span></div><button class="popup__submit-button popup__submit-button_type_add-card">Сохранить</button></form><button class="popup__close-button popup__close-button_type_add-card"></button></div></div><div class="popup popup_type_large-image"><div class="popup__image-container"><figure class="popup__figure"><img src="https://example.com/" alt="" class="popup__image"><figcaption class="popup__image-caption"></figcaption></figure><button class="popup__close-button popup__close-button_type_large-image"></button></div></div><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Belarus</p></footer><template id="element"><article class="element"><img src="https://example.com/" alt="" class="element__image"> <button class="element__delete-button"></button><div class="element__description-container"><h2 class="element__description-text"></h2><button class="element__description-like"></button></div></article></template></body></html>
