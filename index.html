<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_white.svg" alt="Логотип Mesto">
    </header>

    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
    </section>

    <section class="popup">
        <div class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__input popup__input_type_name" type="text" >
                <input class="popup__input popup__input_type_job" type="text">
                <button class="popup__submit-button">Сохранить</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </section>

    <section class="elements">
        <article class="element">
            <img src="./images/halshany.JPG" alt="Костел францисканцев в Гольшанах" class="element__image">

                        fill="black" />
                </svg>
            </div>
        </article>
