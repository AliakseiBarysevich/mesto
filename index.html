<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_white.svg" alt="Логотип Mesto">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
            <div class="profile__info-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <div class="popup popup_type_edit-button">
            <div class="popup__container">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <form class="popup__form popup__form_type_edit-button">
                    <input class="popup__input popup__input_type_name" type="text">
                    <input class="popup__input popup__input_type_job" type="text">
                    <button class="popup__submit-button popup__submit-button_type_edit-button">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_type_edit-button"></button>
            </div>
        </div>

        <div class="popup popup_type_add-button">
            <div class="popup__container">
                <h3 class="popup__heading">Новое место</h3>
                <form class="popup__form popup__form_type_add-button">
                    <input class="popup__input popup__input-place-name_type_add-button" type="text">
                    <input class="popup__input popup__input-place-link_type_add-button" type="text">
                    <button class="popup__submit-button popup__submit-button_type_add-button">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_type_add-button"></button>
            </div>
        </div>

        <div class="popup popup_type_large-image">
            <figure class="popup__image-container">
                <img class="popup__image">
                <figcaption class="popup__image-caption"></figcaption>
                <button class="popup__close-button popup__close-button_type_large-image"></button>
            </figure>

        </div>

        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Belarus</p>
    </footer>

    <template id="element">
        <article class="element">
            <img src="" alt="" class="element__image">
            <button class="element__delete-button"></button>
            <div class="element__description-container">
                <h2 class="element__description-text"></h2>
                <button class="element__description-like"></button>
            </div>
        </article>
    </template>

    <script src="./pages/index.js"></script>
</body>

</html>
